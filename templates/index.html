<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Counselor Bot</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #e0c3fc, #8ec5fc);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    color: #222;
    font-size: 2.2rem;
    margin-bottom: 20px;
    text-align: center;
  }

  form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  input[type="text"] {
    padding: 12px 15px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    outline: none;
  }

  input[type="text"]:focus {
    border-color: #7f5af0;
    box-shadow: 0 0 4px rgba(127, 90, 240, 0.5);
  }

  button {
    padding: 12px 20px;
    background-color: #7f5af0;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
    width: 100%;
  }

  button:hover {
    background-color: #5a3bd1;
  }

  .result {
    margin-top: 30px;
    background: #ffffffd9;
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 650px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    animation: slideUp 0.4s ease-out;
  }

  .result h3 {
    margin-bottom: 10px;
    color: #333;
  }

  .result p {
    line-height: 1.6;
    color: #444;
    white-space: pre-wrap;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media screen and (max-width: 480px) {
    h1 {
      font-size: 1.5rem;
    }

    form {
      padding: 20px;
    }

    input[type="text"], button {
      font-size: 0.95rem;
    }

    .result {
      padding: 15px;
    }
  }
</style>

</head>
<body>

  <h1>ðŸŽ“ Career Counselor Bot</h1>

  <form method="POST">
    <input type="text" name="question" placeholder="e.g. Should I go into AI or Web Dev?" required />
    <button type="submit">Ask</button>
  </form>

  {% if response %}
    <div class="result">
      <h3>ðŸ¤– Bot's Response:</h3>
      <p>{{ response }}</p>
    </div>
  {% endif %}

</body>
</html>
